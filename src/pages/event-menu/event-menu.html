<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>{{ event?.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-light-gray">
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-3>
        <ion-card class="card-light-gray" (click)="info()">
          <ion-card-header class="bold">
            <i class="fa fa-info-circle fa-2x"></i>
            <span class="card-header">Informações</span>
          </ion-card-header>
          <ion-card-content>
            Informações gerais do evento
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-md-6 col-lg-3>
        <ion-card class="card-light-gray" (click)="sponsors()">
          <ion-card-header class="bold">
            <i class="fa fa-handshake-o fa-17"></i>
            <span class="card-header">Patrocinadores</span>
          </ion-card-header>
          <ion-card-content>
            Patrocinadores do evento
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-md-6 col-lg-3>
        <ion-card class="card-light-gray" (click)="speakers()">
          <ion-card-header class="bold">
            <i class="fa fa-rss-square fa-2x"></i>
            <span class="card-header">Palestrantes</span>
          </ion-card-header>
          <ion-card-content>
            Palestrantes do evento
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-md-6 col-lg-3>
        <ion-card class="card-light-gray" (click)="schedule()">
          <ion-card-header class="bold">
            <i class="fa fa-list fa-17"></i>
            <span class="card-header">Programação</span>
          </ion-card-header>
          <ion-card-content>
            Programação do evento
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-3>
        <ion-card class="card-light-gray" (click)="interactiveSection()">
          <ion-card-header class="bold">
            <i class="fa fa-users fa-17"></i>
            <span class="card-header">Sessão Interativa</span>
          </ion-card-header>
          <ion-card-content>
            Perguntas e respostas para a Sessão Interativa
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-12 col-md-6 col-lg-3>
        <ion-card class="card-light-gray" (click)="results()">
          <ion-card-header class="bold">
            <i class="fa fa-bar-chart fa-17"></i>
            <span class="card-header">Resultados</span>
          </ion-card-header>
          <ion-card-content>
            Respostas e resultados das Sessões Interativas
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
