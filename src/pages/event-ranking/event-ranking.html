<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Ranking da SessÃ£o Interativa - {{ event?.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-row padding *ngIf="initialLoading" text-center>
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw m-auto"></i>
    </ion-row>
    <ion-grid *ngIf="!initialLoading" class="mb-1">
      <ion-row>
        <ion-col col-6 col-md-1 padding>
          <strong>#</strong>
        </ion-col>
        <ion-col col-6 col-md-6 padding>
          <strong>Nome</strong>
        </ion-col>
        <ion-col col-6 col-md-3 padding>
          <strong>CPF</strong>
        </ion-col>
        <ion-col col-6 col-md-2 text-center padding>
          <strong>Acertos</strong>
        </ion-col>
      </ion-row>
      <hr />
      <ion-row class="table-striped" *ngFor="let listener of listeners; let index = index">
        <ion-col col-6 col-md-1 padding class="ellipsis question-title">
          {{ 1 + index }}
        </ion-col>
        <ion-col col-6 col-md-6 padding class="ellipsis question-title">
          {{ listener?.name }}
        </ion-col>
        <ion-col col-6 col-md-3 padding class="ellipsis question-title">
          {{ listener?.document | slice : 0 : 3 }}.***.***-{{ listener?.document | slice : 9 }}
        </ion-col>
        <ion-col col-6 col-md-2 text-center class="ellipsis question-title">
          <strong class="font-lg">{{ listener?.quantity }}</strong>
          <!-- /{{ numberOfQuestions }} -->
        </ion-col>
      </ion-row>
      <hr />
    </ion-grid>
  </div>
</ion-content>
