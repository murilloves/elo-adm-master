<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Ranking - {{ event?.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding>
    <ion-row padding *ngIf="initialLoading" text-center>
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw m-auto"></i>
    </ion-row>
    <ion-grid *ngIf="true" class="mb-1">
      <ion-row>
        <ion-col col-6 col-md-6 padding>
          <strong>Nome</strong>
        </ion-col>
        <ion-col col-6 col-md-4 padding>
          <strong>CPF</strong>
        </ion-col>
        <ion-col col-6 col-md-2 text-center padding>
          <strong>Acertos</strong>
        </ion-col>
      </ion-row>
      <hr />
      <ion-row class="table-striped">
        <ion-col col-6 col-md-6 padding class="ellipsis question-title">
          Pessoa
        </ion-col>
        <ion-col col-6 col-md-4 padding class="ellipsis question-title">
          SêPêÉfe
        </ion-col>
        <ion-col col-6 col-md-2 text-center class="ellipsis question-title">
          0/10
        </ion-col>
      </ion-row>
      <hr />
    </ion-grid>
  </div>
</ion-content>
