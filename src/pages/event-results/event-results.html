<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>{{ event?.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- <ion-item-divider color="info" text-center>
      Perguntas da Sessão Interativa
  </ion-item-divider> -->
  <div padding>
    <ion-row padding *ngIf="initialLoading" text-center>
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw m-auto"></i>
    </ion-row>
    <ion-row padding *ngIf="!initialLoading && allQuestions === null" text-center>
      <span>Nenhuma pergunta cadastrada para esta sessão.</span>
    </ion-row>
    <ion-grid *ngIf="!initialLoading && allQuestions && allQuestions.length > 0" class="mb-1">
      <ion-row>
        <ion-col col-6 col-md-4 padding>
          <strong>Título</strong>
        </ion-col>
        <ion-col col-6 col-md-6 padding>
          <strong>Subtítulo</strong>
        </ion-col>
        <ion-col col-6 col-md-2 text-center padding>
          <strong>Ações</strong>
        </ion-col>
      </ion-row>
      <hr />
      <ion-row class="table-striped" *ngFor="let question of allQuestions">
        <ion-col col-6 col-md-4 padding class="ellipsis question-title">
          {{ question.title }}
        </ion-col>
        <ion-col col-6 col-md-6 padding class="ellipsis question-title">
          {{ question.subtitle }}
        </ion-col>
        <ion-col col-6 col-md-2 text-center>
          <button ion-button class="actInact" (click)="activateOrDeactivate(question)"
            [class.active]="question?.status" [class.inactive]="!question?.status">
            <i class="fa" [class.fa-eye]="question?.status" [class.fa-eye-slash]="!question?.status"></i>
          </button>
          <button ion-button class="enter-question" (click)="enterQuestion(question)">
            <!-- <i class="fa fa-file-text"></i> -->
            <i class="fa fa-sign-in"></i>
          </button>
          <button ion-button class="showCharts" (click)="seeCharts(question)">
            <i class="fa fa-bar-chart"></i>
          </button>
        </ion-col>
        <!-- <ion-col class="ellipsis innerHTML" [innerHTML]="question.description"></ion-col> -->
      </ion-row>
      <hr />
    </ion-grid>
  </div>
</ion-content>
