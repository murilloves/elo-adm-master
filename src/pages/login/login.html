<ion-content padding>
  <ion-grid fixed>
    <ion-row align-items-center justify-content-center>
      <img src="../../assets/imgs/logomarca.png" width="250" height="250">
    </ion-row>
    <ion-row align-items-center justify-content-center>
      <ion-col col-12 col-sm-12 col-md-8>
        <ion-card>
          <ion-item-divider text-center>Autentique-se</ion-item-divider>
          <ion-list>
            <ion-item>
              <ion-label stacked>E-mail</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label stacked>Senha</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-card>
        <ion-card>
          <button class="btn-entrar" ion-button block (click)="login()">ENTRAR</button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar text-center>
    <p ion-text color="dark">Elo Eventos 2018 - Todos os direitos reservados</p>
  </ion-toolbar>
</ion-footer>
